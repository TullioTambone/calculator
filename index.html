<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div id="storico">

            <button id="clear" onclick="clearAll()">clear</button>
        </div>

        <div class="calculator">
            <div>
                <input type="text" id="display" placeholder="0">
            </div>

            <div>
                <!-- <label for="value">value</label>
                <input type="text" id="my-value"> -->
                <button class="number" value="7">7
                <button class="number" value="8">8
                <button class="number" value="9">9
                <button value="del" class="double" onclick="del()">DEL
            </div>
            <div>
                <button class="number" value="4">4
                <button class="number" value="5">5
                <button class="number" value="6">6
                <button class="number" value="*">*
                <button class="number" value="+">+
            </div>
            <div>
                <button class="number" value="1">1
                <button class="number" value="2">2
                <button class="number" value="3">3
                <button class="number" value="/">/
                <button class="number" value="-">-
            </div>
            <div>
                <button class="number" value="00">00
                <button class="number" value="0">0
                <button class="number" value=".">.
                <button value="c" onclick="cancel()">C
                <button value="=" onclick="result()">=
            </div>
        </div>
    </div>

</body>
</html>
